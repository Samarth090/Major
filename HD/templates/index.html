<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
 <body>
  <div class="header">
    <img src="{{ url_for('static', filename='heart-health.png') }}" alt="Heart Symbol" />
    <h1>Heart Disease Prediction System</h1>
  </div>

  <div class="container">
    <form action="/predict" method="POST">
      <div class="input-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="input-group">
        <label for="sex">Sex (0=Female, 1=Male):</label>
        <input type="number" id="sex" name="sex" required>
      </div>
      <div class="input-group">
        <label for="chestPain">Chest Pain Type (0-3):</label>
        <input type="number" id="chestPain" name="chestPain" required>
      </div>
      <div class="input-group">
        <label for="bp">Blood Pressure:</label>
        <input type="number" id="bp" name="bp" required>
      </div>
      <div class="input-group">
        <label for="cholesterol">Cholesterol:</label>
        <input type="number" id="cholesterol" name="cholesterol" required>
      </div>
      <div class="input-group">
        <label for="fbs">FBS over 120 (0=No, 1=Yes):</label>
        <input type="number" id="fbs" name="fbs" required>
      </div>
      <div class="input-group">
        <label for="ekg">EKG Results (0-2):</label>
        <input type="number" id="ekg" name="ekg" required>
      </div>
      <div class="input-group">
        <label for="maxHr">Max HR:</label>
        <input type="number" id="maxHr" name="maxHr" required>
      </div>
      <div class="input-group">
        <label for="exerciseAngina">Exercise Angina (0=No, 1=Yes):</label>
        <input type="number" id="exerciseAngina" name="exerciseAngina" required>
      </div>
      <div class="input-group">
        <label for="stDepression">ST Depression:</label>
        <input type="number" id="stDepression" name="stDepression" required step="0.1">
      </div>
      <div class="input-group">
        <label for="slope">Slope of ST (0-2):</label>
        <input type="number" id="slope" name="slope" required>
      </div>
      <div class="input-group">
        <label for="vessels">Number of Vessels Fluoroscoped (0-3):</label>
        <input type="number" id="vessels" name="vessels" required>
      </div>
      <div class="input-group">
        <label for="thallium">Thallium (1-3):</label>
        <input type="number" id="thallium" name="thallium" required>
      </div>
      <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
      <p id="result">{{ prediction_text }}</p>
    {% endif %}
  </div>
</body>
</html>
